{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stockwits | Password Change</title>
</head>

<body>
  <style>
    *,
    ::after,
    ::before {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    html {
      font-family: sans-serif;
      line-height: 1.15;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -ms-overflow-style: scrollbar;
      scroll-behavior: smooth;
      font-size: 20px;
    }

    body {
      margin: 0;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      color: #212529;
      font-family: Inter, sans-serif;
      overflow-x: hidden;
      background: #3761c8;
    }

    .auth {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    .auth-container {
      width: 400px;
      margin: 0 auto;
      position: relative;
    }

    .auth-logo {
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-logo img {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
      pointer-events: none;
    }

    .auth-form {
      width: 100%;
      background: white;
      box-shadow: 0 4px 10px #0000001f;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    .auth-form h1 {
      margin: 0;
      line-height: normal;
      font-size: 30px;
      font-family: "Arial";
      font-weight: 900;
      margin-bottom: 20px;
    }

    .auth-input {
      width: 100%;
      position: relative;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: start;
      justify-content: center;
    }

    .auth-input label {
      font-weight: 800;
      font-family: "Gilroy-Regular";
      font-size: 16px;
      margin-bottom: 5px;
      color: #2a353e;
      line-height: normal;
    }

    .auth-input input {
      width: 100%;
      height: 40px;
      border-radius: 10px;
      border: 2px solid #d5d5d5;
      outline: none;
      appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
      transition: all 200ms ease-in-out;
      padding: 10px;
    }

    .auth-input input:hover,
    .auth-input input:focus {
      border-color: #0064ff;
    }

    .auth-reset {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #0064ff;
      font-weight: 800;
      font-family: "Arial";
      transition: all 200ms ease;
    }

    .auth-reset:hover {
      opacity: 0.8;
    }

    .auth-btn {
      src width: 100%;
      height: 40px;
      background: #0064ff;
      border: none;
      border-radius: 9999px;
      outline: none;
      appearance: none;
      position: relative;
      color: white;
      font-weight: 800;
      font-family: "Arial";
      font-size: 15px;
      letter-spacing: 1px;
      transition: all 200ms ease-in-out;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .auth-btn:hover,
    .auth-btn:focus {
      background: #007eff;
    }

    .auth-bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #2d323c;
      font-weight: 800;
      font-family: "Arial";
      transition: all 200ms ease;
      src text-align: center;
      line-height: normal;
    }

    .auth-bottom a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #0064ff;
      font-weight: 800;
      font-family: "Arial";
      margin-left: 5px;
    }

    .auth-bottom a:hover {
      opacity: 0.8;
    }

    .auth-input.error input {
      /* border-color: red; */
    }

    .auth-input.error .auth-error {
      margin: 0;
      margin-top: 6px;
      color: red;
      font-family: "Gilroy-Regular";
      font-weight: bold;
      font-size: 15px;
      line-height: normal;
    }

    label {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>

  <div class="auth">
    <div class="auth-container">
      <div class="auth-logo">
        <a href="{% url 'core:home' %}"> <img src="{% static 'Coloured(2).png' %}" /></a>
      </div>
      <form action="" method="post" class="auth-form">
        <!-- {{ form }} -->
        {% csrf_token %}
        <h1>Password Change</h1>
        <div class="auth-input error">
        <h1>Password set</h1>
        <p>Your password has been set. You can <a href="{% url 'account:login' %}">log in now</a></p>
        </div>
           
       <!-- <a href="./Dashboard/html/ltr/crypto-menu-template/index-2.html" class="auth-reset">Forgot Password?</a> -->
        <!-- <button type="submit" name="submit" class="auth-btn">Submit</button> -->
      </form>
      <div class="auth-bottom">
        <!-- Don't have an account yet? <a href="{% url 'account:signup' %}" style="color: white;">Create Now</a> -->
      </div>
    </div>
  </div>
</body>

</html>
